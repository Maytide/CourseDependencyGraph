<!doctype html>

<!-- George Zhang -->
<html>
<head>
  <title>Course Dependency Graph</title>

  <!-- boostrap css -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="assets/styles.css" rel="stylesheet" type="text/css">

  <!-- vis.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.css" rel="stylesheet" type="text/css"/>

  <!-- scripts for generating the page -->
  <script src="assets/graph.js" type="text/javascript"></script>
  <script src="assets/visualize.js" type="text/javascript"></script>

<body>

<div class="container-full">
  <div id="courseGraph" class=""></div>

  <div class="form-group">
    <div class="form-container">
      <label for="courseInput">Course:</label>
      <div class="row row-marginless">

        <span class="btn-wrapper"><button type="button" class="btn btn-primary" id="btnReset">Reset</button></span>
      </div>
      <hr>
      <p class="footer">By George Zhang. Find bugs? zhanggq@mcmaster.ca</p>
      </div>
  </div>
</div>
